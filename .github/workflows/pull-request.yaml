name: Node.js CI

on:
  push:
    branches: ["main"]
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: "pnpm"
      - run: |
          corepack enable
          pnpm install --frozen-lockfile
          pnpm lint
          pnpm build

  test:
    name: Run Tests
    runs-on: ubuntu-latest
    env:
      BASIC_API_KEY: ${{ secrets.BASIC_API_KEY }}
      PLUS_API_KEY: ${{ secrets.PLUS_API_KEY }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: "pnpm"
      - run: |
          corepack enable
          pnpm install --frozen-lockfile
          pnpm test
